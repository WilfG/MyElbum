<!DOCTYPE html>
<html>
  <head>
    <title>My Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
      #badge {
  width: 300px;
  height: 200px;
  border: 1px solid black;
  position: relative;
}

#badgeimage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 100%;
  max-height: 100%;
}
.image-container {
  position: relative;
  width: 500px;
  height: 500px;
}

.image-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.image-container img:last-child {
  z-index: 1;
  
  height:130px;
  width:130px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
  </style>
  <body>
    <h1>Exemple de badge maker!</h1>
    <p>Basic exemple</p>
    
    
    
    <form>
<div class="image-container">
  <img src="https://www.mockofun.com/wp-content/uploads/2020/04/gold-badge.jpg" width="170px" height="60" alt="Background Image">
  <img id="badgeImage">
</div>
  <label for="photo">Choisissez une photo:</label>
  <input type="file" id="photo" name="photo">
</form>
  </body>
  <script type="text/javascript">
              const photoInput = document.getElementById('photo');
                const badgeImage = document.getElementById('badgeImage');
                
                photoInput.addEventListener('change', (event) => {
                  const file = event.target.files[0];
                
                  if (file) {
                    const reader = new FileReader();
                
                    reader.addEventListener('load', (event) => {
                      badgeImage.src = event.target.result;
                    });
                
                    reader.readAsDataURL(file);
                  }
        });
  </script>
</html>
